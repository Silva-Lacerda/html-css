<!DOCTYPE html> <!--Indica que o documento é html 5-->
<html lang="pt-br"> <!--Parametro Lang: Define a linguagem do site-->
<head> <!--Config site-->
    <meta charset="UTF-8"> <!--Padrão de codificação de caracteres que suporta acentuação-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Indica que o site vai ocupar 100% da area disponivel do navegador-->
    <title>Meu primeiro exercício</title>
</head>
<body> <!--Conteúdo site-->
    <h1>Olá, Mundo!</h1> <!--h1 = heading 1-->
    <hr><!--Horizontal Row = Linha horizontal-->

    <p>Esse o meu primeiro documento HTML!
        Estou muito feliz!
    </p>

    <p>Este é um momento único! Estou criando um site!</p>
    <p>HyperText Markup Lenguage = HTML</p>

</body>
</html>
