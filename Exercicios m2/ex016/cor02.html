<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>

        /*Config Global das CSS*/
        * {
            height: 100%;
        }

        body {
            background-image: linear-gradient(to bottom, #3198e2 10%, #6d59C0, #b93590, #e33f5f, #fdd579 90%); /*to left, to right, to top, to bottom*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
